<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />

    <!-- lien css-->
    <link rel="stylesheet" href="index.css" />

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- balises meta-->
    <meta
      name="description"
      content="Vente en line d'ours en peluche faits main, le cadeau idéal pour petits et grands"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Orinoco</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/BACKEND/images/caddie.png"
    />
  </head>

  <body>
    <!-- Header + nav menu -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
        <div class="container-fluid mx-2 mx-lg-5">
          <img
            class="img mx-4 mx-lg-0 mr-auto w-25"
            src="/BACKEND/images/logo.PNG"
            alt="logo orinoco"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse ms-4" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="bascket.html"
                  id="basketPreview"
                >
                  <i class="fas fa-shopping-cart"></i> Panier</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- bascket + form -->
    <section class="products-in-basket">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h2>Panier</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Article</th>
                  <th>Prix</th>
                </tr>
              </thead>
              <tbody id="basket-tablebody">
                <!-- Injecter le JS entre ces lignes -->
              </tbody>
            </table>
            <p class="total">Total : <span id="total"></span></p>
          </div>

          <div class="col-sm-6">
            <h2>Vos coordonnées</h2>
            <form id="form" name="contact" action="">
              <div class="form-group">
                <label for="firstName">Prénom</label
                ><span id="alerte-prénom"></span>
                <input
                  id="firstName"
                  class="form-control"
                  type="text"
                  name="firstName"
                  maxlength="20"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Nom</label><span id="alerte-nom"></span>
                <input
                  id="lastName"
                  class="form-control"
                  type="text"
                  name="lastName"
                  maxlength="45"
                />
              </div>
              <div class="form-group">
                <label for="address"
                  >Adresse (numéro et libellé de la voie)</label
                ><span id="alerte-adresse"></span>
                <input
                  id="address"
                  class="form-control"
                  type="text"
                  name="address"
                  maxlength="80"
                />
              </div>
              <div class="form-group">
                <label for="city">Ville</label><span id="alerte-ville"></span>
                <input
                  id="city"
                  class="form-control"
                  type="text"
                  name="city"
                  maxlength="45"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label><span id="alerte-email"></span>
                <input
                  id="email"
                  class="form-control"
                  type="email"
                  name="email"
                />
              </div>
              <button id="submit-btn" type="submit" class="ad-btn">
                Passer la commande
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- basket + form end -->

    <footer class="bg-light py-4">
      <ul class="list-inline text-center">
        <li class="list-inline-item">
          <a href="../index.html" title="Accueil">Accueil</a>
        </li>
        <li class="list-inline-item">
          <a href="mailto:orinoco@mail.comt" title="Contact">Contact</a>
        </li>
        <li class="list-inline-item">
          <a href="#" title="Mentions Légales">Mentions Légales</a>
        </li>
      </ul>
      <p class="copyright text-center">Orinoco © 2021</p>
    </footer>
    <!--scripts js-->

    <script src="basket.js"></script>
    <script src="product.js"></script>

    <!--script bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
